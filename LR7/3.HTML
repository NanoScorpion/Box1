<html>
<head>
    <title>Массивы в JavaScript</title>
    <script type="text/javascript">
	var person = {
		firstName: "Jim",
		lastName: "Raindow",
		age: 30,
		occupation: "Web Developer"
	};
	// Обращение к свойствам обьекта.
	document.write("<p>" + person.firstName + " " + person.lastName);
	// Изменение значений свойств обьекта.
	person.age = 25;
	document.write("<p>Age: " + person.age + " years old.");
    </script>
</head>
<body>
</body>
</html>
