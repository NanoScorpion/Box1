<html>
<head>
	<title>Необязательные аргументы</title>
	<script type = "text/JavaScript">
		function print (msg, count)
		{ // Необязательный параметр count
			if (count == undefined)
			{
				count = 3;
			}
			for (var i = 0; i < count; i++)
			{
				document.write("<p>" + msg);
			}
			document.write("<hr/>");
		}
		// Вызов функций
		print("hello");
		print("world", 7);
	</script>
</head>
<body>
</body>
</html>
